<div class="login">
  <mat-tab-group dynamicHeight>
    <mat-tab label="Login Page">
      <!-- <div class="lContainer">
        <input
          type="text"
          placeholder="username"
          id="username"
          class="lInput"
        />
        <input
          type="password"
          placeholder="password"
          id="password"
          class="lInput"
        />
        <button class="lButton" routerLink="/home">Login</button>
      </div> -->
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
        <div>
          <mat-form-field
            appearance="outline"
            class="done"
            style="margin-top: 10px"
          >
            <mat-label>Username</mat-label>
            <input
              matInput
              type="text"
              required
              ngModel
              name="username"
            /> </mat-form-field
          ><br />
          <mat-form-field appearance="outline" class="done">
            <mat-label>Password</mat-label>
            <input matInput type="password" required ngModel name="password" />
          </mat-form-field>

          <br />
          <button
            type="submit"
            [disabled]="!loginForm.valid"
            mat-raised-button
            color="primary"
          >
            Log In.
          </button>
        </div>
      </form>
    </mat-tab>
    <mat-tab label="Sign UP">
      <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm.value)">
        <div>
          <mat-form-field
            appearance="outline"
            class="done"
            style="margin-top: 10px"
          >
            <mat-label>Username</mat-label>
            <input
              matInput
              type="text"
              required
              ngModel
              name="username"
            /> </mat-form-field
          ><br />
          <mat-form-field appearance="outline" class="done">
            <mat-label>Full Name</mat-label>
            <input
              matInput
              type="text"
              required
              ngModel
              name="fullname"
            /> </mat-form-field
          ><br />
          <mat-form-field appearance="outline" class="done">
            <mat-label>Password</mat-label>
            <input matInput type="password" required ngModel name="password" />
          </mat-form-field>

          <br />
          <button
            type="submit"
            [disabled]="!signupForm.valid"
            mat-raised-button
            color="primary"
          >
            Sign Up
          </button>
        </div>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
