

<div class="flightitem" *ngIf="searchT===''||flight.whereTo.toLowerCase().includes(searchT)">
<div class="flightContainer">

    <h2>{{flight.name}}</h2> 
    <h2>{{"Where To: " + flight.whereTo}}</h2>
    <h2>{{"Seats left: "+flight.seats}}</h2>
    <h2>{{"price: "+flight.price}}</h2>
    <button class="bookButton" routerLink="/home/{{flight.id}}" 
    >Book</button>
</div>
    

</div>
