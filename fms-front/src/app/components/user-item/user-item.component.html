<div class="useritem">
  <div class="userContainer">
    <h2>UserId: {{ user.id }}</h2>
    <h2>Full Name: {{ user.fullname }}</h2>
    <h2>User Name: {{ user.username }}</h2>

    <h2>Password: {{ user.password }}</h2>
    <button
      class="bookButton"
      mat-raised-button
      color="primary"
      *ngIf="user.id"
      (click)="DeleteUser({ id: user.id })"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
